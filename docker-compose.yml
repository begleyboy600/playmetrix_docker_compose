version: '3'

services:
  backend:
    image: 167807621628.dkr.ecr.eu-west-1.amazonaws.com/playmetrix:backend-latest
    ports:
      - "8000:8000"
    environment:
      - VARIABLE_NAME=value

  frontend:
    image: 167807621628.dkr.ecr.eu-west-1.amazonaws.com/playmetrix:frontend-latest
    ports:
      - "80:80"
  nginx:
    image: nginx:1.21.1
    ports:
      - "80:80"
    volumes:
      - /path/to/nginx.conf:/etc/nginx/nginx.conf:ro
